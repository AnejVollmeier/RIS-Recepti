name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - copilot/update-frontend-elements
  pull_request:
    branches:
      - main
      - copilot/update-frontend-elements

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Backend with Maven
        working-directory: src/Backend/Recepti
        run: mvn clean install -DskipTests

      - name:  Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: src/Backend/Recepti/target/*. jar
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/Frontend/Recepti/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: src/Frontend/Recepti
        run: npm ci

      - name: Build Frontend
        working-directory: src/Frontend/Recepti
        run: npm run build

      - name:  Upload Frontend Artifacts
        uses:  actions/upload-artifact@v4
        with:
          name:  frontend-build
          path: src/Frontend/Recepti/dist
          retention-days: 1

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Backend Tests
        working-directory:  src/Backend/Recepti
        run: mvn test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name:  test-results
          path: src/Backend/Recepti/target/surefire-reports
          retention-days: 7

      - name: Test Report Summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "src/Backend/Recepti/target/surefire-reports" ]; then
            echo "Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests failed or were not executed." >> $GITHUB_STEP_SUMMARY
          fi